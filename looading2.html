    <script>
        $(function () {
            var num = 0;
            var size = $('img').length;
            console.log(size)
            $('img').each((index, element) => {
                var img = new Image();
                img.onload = function () {
                    num++
                    var process =parseInt( num / size )* 100 + '%';
                    $('b').html(process);
                    if (num >= index) {
                        $(".loading2").fadeOut();
                    }
                }
                img.src = $('img')[index].src;
            });
        })
    </script>
